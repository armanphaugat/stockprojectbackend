version: "3.9"

services:
  backend:
    image: blaz305/stock-nodejs:latest 
    container_name: stock-backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
    volumes:
      - .:/app
    command: npm run dev

  mysql:
    image: mysql:8.0
    container_name: stock-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stockdb
      MYSQL_USER: stockuser
      MYSQL_PASSWORD: stockpass
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: stock-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  mysql_data:
